<html>
<head>
	<title>list</title>
	</head>
	<body>
		<center><h1 style="color:blueviolet;"><u>ORDERED LIST</u></h1></center>
		<ol>
			<li style="color:skyblue;">banana</li>
			<li style="color:skyblue;">apple</li>
			<li style="color:skyblue;">mango</li>
		</ol>
		<br>
		<hr style="color:red;">
		<center><h1 style="color:blueviolet;"><u>UNORDERED LIST</u></h1></center>
		<ul>
			<li style="color:skyblue;">banana</li>
			<li style="color:skyblue;">apple</li>
			<li style="color:skyblue;">mango</li>
		</ul>
		<br>
		<hr style="color:red;">
		<center> <h1 style="color:blueviolet;"><u>DESCRIPTION LIST</u></h1></center>
		<!-- descriptive term,descriptive defination-->

		<dl>
			<dt style="color:skyblue;">FRUITS</dt>
			<dd style="color:rosybrown;">apple</dd>
			<dd style="color:rosybrown;">banana</dd>
			<dt style="color:skyblue;">VEGETABLES</dt>
			<dd style="color:rosybrown;">potato</dd>
			<dd style="color:rosybrown;">carrot</dd>
		</dl>


		
	</body>
</html>
