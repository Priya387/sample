<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>div</title>
</head>
<body>
   <div style="background-color:black; width:900px;height:800px">
   	<div style="background-color:black; width:200px;height:800px;float:left;">
   		<div style="background-color:cyan; width:200px;height:200px"></div>
   		<div style="background-color:black; width:200px;height:300px">
   			<div style="background-color:chocolate; width:100px;height:300px;float:left"></div>
   			<div style="background-color:cornflowerblue; width:100px;height:300px;float:right;"></div>
   		</div>
   		<div style="background-color:cadetblue; width:200px;height:300px"></div>
   	</div>
   	<div style="background-color:black; width:200px;height:800px;float:left">
   		<div style="background-color:orchid; width:200px;height:100px"></div>
   		<div style="background-color:black; width:200px;height:200px">
   			<div style="background-color:fuchsia; width:100px;height:200px;float:left"></div>
   			<div style="background-color:aliceblue; width:100px;height:200px;float:right;"></div>
   		</div>
   		<div style="background-color:cadetblue; width:200px;height:500px">
   			<div style="background-color:cornsilk; width:100px;height:500px;float:left;"></div>
   			<div style="background-color:peachpuff; width:100px;height:500px;float:right;"></div>
   		</div>
   	</div>
   	<div style="background-color:black; width:500px;height:800px;float:right">
   		<div style="background-color:aliceblue; width:500px;height:400px;">
   			<div style="background-color:darkcyan; width:250px;height:400px;float:left;"></div>
   			<div style="background-color:firebrick; width:250px;height:400px;float:right;"></div>
   		</div>
   		<div style="background-color:aliceblue; width:500px;height:400px;">
   			<div style="background-color:mintcream; width:150px;height:400px;float:left;"></div>
   			<div style="background-color:rebeccapurple; width:200px;height:400px;float:right;"></div>
   			<div style="background-color:aliceblue; width:150px;height:400px;float:right;">
   				<div style="background-color:mediumorchid; width:150px;height:200px;"></div>
   				<div style="background-color:lemonchiffon; width:150px;height:200px;"></div>
   			</div>
   		</div>
   	</div>
   </div>
</body>
</html>
