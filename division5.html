<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>div</title>
</head>
<body>
     <div style="background-color:black; width:800px;height:800px;">
     	<div style="background-color:blue; width:800px;height:400px;">
     		<div style="background-color:blue; width:200px;height:400px;float:left;"></div>
     		<div style="background-color:aliceblue; width:300px;height:400px;float:left;">
     			<div style="background-color:aliceblue; width:300px;height:200px;">
     				<div style="background-color:gold; width:100px;height:200px;float:left;"></div>
     				<div style="background-color:goldenrod; width:100px;height:200px;float:right;"></div>
     				<div style="background-color:ghostwhite; width:100px;height:200px;float:right;"></div>
     			</div>
     			<div style="background-color:gainsboro; width:300px;height:200px;"></div>
     		</div>
     		<div style="background-color:aliceblue; width:300px;height:400px;float:right;">
     			<div style="background-color:aliceblue; width:300px;height:150px;">
     				<div style="background-color:lightcoral; width:100px;height:150px;float:left;"></div>
     				<div style="background-color:lightsteelblue; width:200px;height:150px;float:right;"></div>
     			</div>
     			<div style="background-color:lightblue; width:300px;height:100px;"></div>
     			<div style="background-color:aliceblue; width:300px;height:150px;">
     				<div style="background-color:grey; width:150px;height:150px;float:left;"></div>
     				<div style="background-color:green; width:150px;height:150px;float:right;"></div>
     			</div>
     		</div>
     	</div>
     	<div style="background-color:aliceblue; width:800px;height:400px;">
     		<div style="background-color:green; width:200px;height:400px;float:left;">
     			<div style="background-color:beige; width:100px;height:400px;float:left;"></div>
     			<div style="background-color:burlywood; width:100px;height:400px;float:right;"></div>
     		</div>
     		<div style="background-color:green; width:600px;height:400px;float:right;">
     			<div style="background-color:blanchedalmond; width:600px;height:200px;"></div>
     			<div style="background-color:green; width:600px;height:200px;">
     				<div style="background-color:green; width:300px;height:200px;float:left;">
     					<div style="background-color:gainsboro; width:120px;height:200px;float:left;"></div>
     					<div style="background-color:lightblue; width:60px;height:200px;float:left;"></div>
     					<div style="background-color:skyblue; width:120px;height:200px;float:right;"></div>
     				</div>
     				<div style="background-color:green; width:300px;height:200px;float:right;">
     					<div style="background-color:dodgerblue; width:300px;height:100px;"></div>
     					<div style="background-color:green; width:300px;height:100px;">
     						<div style="background-color:royalblue; width:150px;height:100px;float:left;"></div>
     						<div style="background-color:lavenderblush; width:150px;height:100px;float:right;"></div>
     					</div>
     				</div>
     			</div>
     		</div>
     	</div>
     </div>
</body>
</html>
